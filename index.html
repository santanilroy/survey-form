<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>

    <form action="" id="form">
        <div class="control-form">
            <label for="name" id="label-name">
                Name
            </label>

            <input type="text" id="name" placeholder="Enter Your Name"/>
        </div>

        <div class="control-form">
            <label for="email" id="label-email">Email</label>

            <input type="text" id="email" placeholder="Enter Your Email">
        </div>

        <div class="control-form">
            <label for="age" id="label-age">
                Age
            </label>

            <input type="text" id="age" placeholder="Enter Your Age">
        </div>

        <div class="control-form"> 
            <label for="role" id="label-role">
                Which option is best to describe you?
            </label>

            <select name="role" id="role">
                <option value="student">student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="others">Others</option>
            </select>
        </div>

        <div class="control-form">
            <label>Languages and Frameworks you know.</label>
        </div>

        <label for="inp-1">
            <input type="checkbox" name="inp">C
        </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">C++
        </label>
        <label for="inp-3">
            <input type="checkbox" name="inp">HTML
        </label>
        <label for="inp-4">
            <input type="checkbox" name="inp">CSS
        </label>
        <label for="inp-5">
            <input type="checkbox" name="inp">JS
        </label>
        <label for="inp-6">
            <input type="checkbox" name="inp">Python
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">java
        </label>
        
        <div class="control-form">
            <label for="comment">Any Comment or Suggesition</label>
            <textarea name="comment" id="comment" cols="30" rows="10">
            </textarea>
        </div>

        <button id="btn">SUBMIT</button>
        
    </form>
</body>
</html>
